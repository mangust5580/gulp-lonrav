name: CI

on:
  pull_request:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality gates (lint/validate)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js (npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Lint (with JSON reports)
        id: lint
        run: npm run lint:report

      - name: Upload lint reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: reports/*.json
          if-no-files-found: warn

      - name: Validate (build)
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            npm run build:fast
          else
            npm run build
          fi
